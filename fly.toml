# fly.toml app configuration file generated for tiltcheck-monorepo on 2025-11-26T21:01:56Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'tiltcheck-monorepo'
primary_region = 'iad'

[build]
  dockerfile = 'Dockerfile.unified'

[experimental]
  cmd = ["/usr/bin/supervisord", "-c", "/etc/supervisor/conf.d/supervisord.conf"]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
