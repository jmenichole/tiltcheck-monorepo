[SERVICE]
  Log_Level info
  Parsers_File parsers.conf

[INPUT]
  Name tail
  Path /var/log/nginx/access.log
  Tag nginx.access
  Parser json
  Mem_Buf_Limit 10MB
  Skip_Long_Lines On

[OUTPUT]
  Name stdout
  Match *
  Format json_lines

