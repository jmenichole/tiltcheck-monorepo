<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game - Degens Against Decency</title>
  <link rel="stylesheet" href="/styles/main.css" />
  <link rel="stylesheet" href="/styles/game.css" />
</head>
<body>
  <div class="game-container">
    <!-- Game Header -->
    <header class="game-header">
      <div class="game-info">
        <h1 id="game-title">Loading Game...</h1>
        <div class="game-meta">
          <span id="game-round">Round 1</span>
          <span id="game-status">Waiting for players</span>
        </div>
      </div>
      <div class="player-info">
        <img id="player-avatar" src="" alt="Player Avatar" />
        <span id="player-name">Loading...</span>
        <button id="leave-game" class="secondary-button">Leave Game</button>
      </div>
    </header>

    <!-- Players Panel -->
    <div class="players-panel">
      <h3>Players</h3>
      <div id="players-list" class="players-list">
        <div class="loading">Loading players...</div>
      </div>
    </div>

    <!-- Main Game Area -->
    <main class="game-area">
      <div id="game-content" class="game-content">
        <div class="loading">Loading game...</div>
      </div>
    </main>

    <!-- Game Controls -->
    <div class="game-controls">
      <div id="game-actions" class="game-actions">
        <!-- Dynamic game-specific actions will be loaded here -->
      </div>
    </div>

    <!-- Chat Panel -->
    <div class="chat-panel">
      <h3>Chat</h3>
      <div id="chat-messages" class="chat-messages">
        <!-- Chat messages will appear here -->
      </div>
      <div class="chat-input">
        <input type="text" id="chat-input" placeholder="Type a message..." />
        <button id="send-chat" class="secondary-button">Send</button>
      </div>
    </div>
  </div>

  <!-- Game-specific modals and overlays -->
  <div id="game-modal" class="modal hidden">
    <div class="modal-content">
      <span class="modal-close">&times;</span>
      <div id="modal-content">
        <!-- Modal content will be populated dynamically -->
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/scripts/feedback-survey.js"></script>
  <script src="/scripts/game.js"></script>
</body>
</html>
