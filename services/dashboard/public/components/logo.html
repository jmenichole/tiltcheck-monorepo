<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>TiltCheck Logo Lockup</title>
<style>
 :root{--bg:#0f0f0f;--border:#222;--accent:#00d4aa;--accent-alt:#00a8ff;}
 body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;font-family:Inter,system-ui,sans-serif;background:var(--bg);color:#fff;}
 .wrap{display:flex;flex-direction:column;align-items:center;gap:20px;padding:40px;border:1px solid var(--border);border-radius:16px;background:#141414;}
 svg{width:160px;height:160px;}
 h1{margin:0;font-size:1.35rem;font-weight:600;letter-spacing:.18em;text-transform:uppercase;background:linear-gradient(90deg,var(--accent),var(--accent-alt));-webkit-background-clip:text;background-clip:text;color:transparent;}
</style>
</head>
<body>
 <div class="wrap" aria-label="TiltCheck brand logo">
  <svg viewBox="0 0 200 200" role="img" aria-labelledby="logoTitle logoDesc">
    <title id="logoTitle">TiltCheck Brand Mark</title>
    <desc id="logoDesc">Stylized T and C letterforms inside a circular ring representing balanced oversight.</desc>
    <circle cx="100" cy="100" r="88" fill="none" stroke="var(--border)" stroke-width="4" />
    <path d="M55 50h90v15h-35v85h-20V65H55z" fill="none" stroke="var(--accent)" stroke-width="6" stroke-linejoin="round" stroke-linecap="round"/>
    <path d="M150 60v-10h-50v10h40v90h-40v10h50v-10" fill="none" stroke="var(--accent-alt)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" />
    <circle cx="130" cy="100" r="4" fill="var(--accent-alt)" />
  </svg>
  <h1>TiltCheck</h1>
 </div>
</body>
</html>
