# Nginx config optimized for Render deployment
# Render terminates TLS at edge; this is internal HTTP only
# Listens on $PORT (injected by Render); upstreams are localhost

# Use www-data user (standard in Debian-based images like node:*-slim)
user www-data;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
  worker_connections  1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  # JSON structured access log
  log_format  json  '{"time":"$time_iso8601","remote_addr":"$remote_addr","xff":"$http_x_forwarded_for","method":"$request_method","uri":"$request_uri","status":$status,"bytes":$body_bytes_sent,"referer":"$http_referer","ua":"$http_user_agent","req_time":$request_time}';
  access_log  /var/log/nginx/access.log  json;

  sendfile        on;
  keepalive_timeout  65;

  # Gzip compression
  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml+rss image/svg+xml;
  gzip_min_length 1024;
  gzip_comp_level 5;
  gzip_vary on;

  # Rate limiting (per IP)
  limit_req_zone $binary_remote_addr zone=perip:10m rate=30r/m;

  # Trust Render's proxy headers
  real_ip_header X-Forwarded-For;
  set_real_ip_from 0.0.0.0/0;

  # Upstreams now point to localhost (all services in same container)
  upstream landing_upstream {
    server 127.0.0.1:3000;
  }

  upstream dashboard_upstream {
    server 127.0.0.1:5055;
  }

  server {
    # Listen on internal port 8080 (Render maps this to external $PORT dynamically)
    listen 0.0.0.0:8080;
    server_name _;

    # Landing pages at root
    location / {
      proxy_pass http://landing_upstream;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      limit_req zone=perip burst=10 nodelay;
    }

    # Static asset caching
    location ~* \.(css|js|png|jpg|jpeg|gif|svg|webp|ico)$ {
      proxy_pass http://landing_upstream;
      expires 5m;
      add_header Cache-Control "public, max-age=300";
      limit_req zone=perip burst=20 nodelay;
    }

    # Dashboard - exact match for /dashboard redirects to /dashboard/
    location = /dashboard {
      return 301 /dashboard/;
    }

    # Dashboard under /dashboard/
    location /dashboard/ {
      proxy_pass http://dashboard_upstream;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      limit_req zone=perip burst=15 nodelay;
    }

    # Dashboard API
    location /api/ {
      proxy_pass http://dashboard_upstream/api/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      limit_req zone=perip burst=5;
    }

    # Proxy health endpoint (for Render health checks)
    location /proxy-health {
      return 200 '{"status":"ok","proxy":"nginx","render":true}';
      add_header Content-Type application/json;
    }
  }
}
