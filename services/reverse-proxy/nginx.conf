user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
  worker_connections  1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  # JSON structured access log for easier ingestion (Loki/ELK)
  log_format  json  '{"time":"$time_iso8601","remote_addr":"$remote_addr","xff":"$http_x_forwarded_for","method":"$request_method","uri":"$request_uri","status":$status,"bytes":$body_bytes_sent,"referer":"$http_referer","ua":"$http_user_agent","req_time":$request_time,"host":"$host"}';
  access_log  /var/log/nginx/access.log  json;

  sendfile        on;
  keepalive_timeout  65;
  
  # Gzip compression
  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml+rss image/svg+xml;
  gzip_min_length 1024;
  gzip_comp_level 5;
  gzip_vary on;

  # Security headers (applied globally)
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;

  # Rate limiting zones
  limit_req_zone $binary_remote_addr zone=perip:10m rate=30r/m;
  limit_req_zone $binary_remote_addr zone=api:10m rate=100r/m;
  limit_req_zone $binary_remote_addr zone=auth:10m rate=10r/m;

  # ============================================================================
  # Upstream Definitions
  # ============================================================================

  # Legacy upstreams (internal Docker networking)
  upstream landing_upstream {
    server landing:8080;
  }

  upstream dashboard_service_upstream {
    server dashboard:5055;
  }
  
  upstream user_dashboard_upstream {
    server user-dashboard:6001;
  }
  
  upstream casino_api_upstream {
    server casino-data-api:6002;
  }

  upstream gameplay-analyzer {
    server gameplay-analyzer:7072;
  }

  upstream enhanced-analyzer {
    server enhanced-analyzer:7074;
  }

  upstream screen-analyzer {
    server screen-analyzer:7073;
  }

  upstream trust-rollup {
    server trust-rollup:8082;
  }

  # New subdomain upstreams
  upstream dashboard_app_upstream {
    server dashboard-app:3000;
    keepalive 32;
  }

  upstream api_gateway_upstream {
    server api:3001;
    keepalive 64;
  }

  upstream justthetip_upstream {
    server justthetip:3002;
    keepalive 32;
  }

  upstream bot_upstream {
    server bot:3003;
    keepalive 16;
  }

  upstream worker_upstream {
    server worker:3004;
    keepalive 16;
  }

  # ============================================================================
  # SSL Configuration (shared)
  # ============================================================================
  
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305;
  ssl_prefer_server_ciphers off;
  ssl_session_timeout 1d;
  ssl_session_cache shared:SSL:50m;
  ssl_session_tickets off;

  # ============================================================================
  # HTTP Server - Redirect to HTTPS + ACME Challenge
  # ============================================================================

  server {
    listen 80;
    server_name _;

    # ACME challenge for certbot
    location ^~ /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }

    # Redirect all HTTP to HTTPS
    location / {
      return 301 https://$host$request_uri;
    }
  }

  # ============================================================================
  # dashboard.tiltcheck.me - Admin Dashboard (Next.js)
  # ============================================================================

  server {
    listen 443 ssl http2;
    server_name dashboard.tiltcheck.me;

    ssl_certificate     /etc/ssl/localcerts/selfsigned.crt;
    ssl_certificate_key /etc/ssl/localcerts/selfsigned.key;

    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    location / {
      proxy_pass http://dashboard_app_upstream;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Connection "";
      
      # WebSocket support for Next.js HMR
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      
      limit_req zone=perip burst=20 nodelay;
    }

    # Next.js static assets
    location /_next/static/ {
      proxy_pass http://dashboard_app_upstream;
      proxy_cache_valid 200 365d;
      add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location /health {
      proxy_pass http://dashboard_app_upstream/api/health;
      access_log off;
    }
  }

  # ============================================================================
  # api.tiltcheck.me - Central API Gateway
  # ============================================================================

  server {
    listen 443 ssl http2;
    server_name api.tiltcheck.me;

    ssl_certificate     /etc/ssl/localcerts/selfsigned.crt;
    ssl_certificate_key /etc/ssl/localcerts/selfsigned.key;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # CORS headers for API
    add_header Access-Control-Allow-Origin $http_origin always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
    add_header Access-Control-Allow-Credentials "true" always;

    # Handle preflight requests
    if ($request_method = 'OPTIONS') {
      return 204;
    }

    # Auth endpoints (stricter rate limiting)
    location /auth/ {
      proxy_pass http://api_gateway_upstream;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Connection "";
      
      limit_req zone=auth burst=5 nodelay;
    }

    # All other API endpoints
    location / {
      proxy_pass http://api_gateway_upstream;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Connection "";
      
      # Longer timeouts for API calls
      proxy_connect_timeout 60s;
      proxy_send_timeout 60s;
      proxy_read_timeout 60s;
      
      limit_req zone=api burst=50 nodelay;
    }

    location /health {
      proxy_pass http://api_gateway_upstream/health;
      access_log off;
    }
  }

  # ============================================================================
  # justthetip.tiltcheck.me - JustTheTip App (Next.js)
  # ============================================================================

  server {
    listen 443 ssl http2;
    server_name justthetip.tiltcheck.me;

    ssl_certificate     /etc/ssl/localcerts/selfsigned.crt;
    ssl_certificate_key /etc/ssl/localcerts/selfsigned.key;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    location / {
      proxy_pass http://justthetip_upstream;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Connection "";
      
      # WebSocket support
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      
      limit_req zone=perip burst=15 nodelay;
    }

    location /_next/static/ {
      proxy_pass http://justthetip_upstream;
      proxy_cache_valid 200 365d;
      add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location /health {
      proxy_pass http://justthetip_upstream/api/health;
      access_log off;
    }
  }

  # ============================================================================
  # bot.tiltcheck.me - Bot HTTP Service (webhooks, health)
  # ============================================================================

  server {
    listen 443 ssl http2;
    server_name bot.tiltcheck.me;

    ssl_certificate     /etc/ssl/localcerts/selfsigned.crt;
    ssl_certificate_key /etc/ssl/localcerts/selfsigned.key;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    location / {
      proxy_pass http://bot_upstream;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Connection "";
      
      # Discord webhook verification needs quick response
      proxy_connect_timeout 10s;
      proxy_send_timeout 30s;
      proxy_read_timeout 30s;
      
      limit_req zone=perip burst=10 nodelay;
    }

    location /health {
      proxy_pass http://bot_upstream/health;
      access_log off;
    }
  }

  # ============================================================================
  # worker.tiltcheck.me - Worker Service (internal only)
  # ============================================================================

  server {
    listen 443 ssl http2;
    server_name worker.tiltcheck.me;

    ssl_certificate     /etc/ssl/localcerts/selfsigned.crt;
    ssl_certificate_key /etc/ssl/localcerts/selfsigned.key;

    # Restrict to internal IPs only
    # Uncomment and configure for production:
    # allow 10.0.0.0/8;
    # allow 172.16.0.0/12;
    # allow 192.168.0.0/16;
    # deny all;

    location / {
      proxy_pass http://worker_upstream;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Connection "";
      
      # Longer timeouts for background jobs
      proxy_connect_timeout 120s;
      proxy_send_timeout 300s;
      proxy_read_timeout 300s;
      
      limit_req zone=perip burst=5 nodelay;
    }

    location /health {
      proxy_pass http://worker_upstream/health;
      access_log off;
    }
  }

  # ============================================================================
  # tiltcheck.me - Main Site (Landing + Legacy Services)
  # ============================================================================

  server {
    listen 443 ssl http2;
    server_name tiltcheck.me www.tiltcheck.me;

    ssl_certificate     /etc/ssl/localcerts/selfsigned.crt;
    ssl_certificate_key /etc/ssl/localcerts/selfsigned.key;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Redirect www to non-www
    if ($host = 'www.tiltcheck.me') {
      return 301 https://tiltcheck.me$request_uri;
    }

    # Landing pages at root
    location / {
      proxy_pass http://landing_upstream;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
      limit_req zone=perip burst=10 nodelay;
    }

    # User Dashboard - Discord-linked user portal
    location /user/ {
      proxy_pass http://user_dashboard_upstream/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Casino Data API - For AI agents
    location /casino-api/ {
      proxy_pass http://casino_api_upstream/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      limit_req zone=api burst=20 nodelay;
    }
    
    # Trust Dashboard Service - exact match redirect
    location = /dashboard {
      return 301 /dashboard/;
    }
    
    # Trust Dashboard Service - Main analytics interface
    location /dashboard/ {
      proxy_pass http://dashboard_service_upstream/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
      limit_req zone=perip burst=15 nodelay;
    }

    # Gameplay Analyzer - Casino session tracking
    location /analyzer/ {
      proxy_pass http://gameplay-analyzer:7072/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
      limit_req zone=perip burst=10 nodelay;
    }

    # Enhanced Analyzer - Advanced pattern detection
    location /enhanced/ {
      proxy_pass http://enhanced-analyzer:7074/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      limit_req zone=perip burst=5 nodelay;
    }

    # Screen Analyzer - OCR and visual analysis
    location /screen/ {
      proxy_pass http://screen-analyzer:7073/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      limit_req zone=perip burst=5 nodelay;
    }

    # Legacy API endpoints (proxied to dashboard service)
    location /api/ {
      proxy_pass http://dashboard_service_upstream/api/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
      limit_req zone=perip burst=5;
    }

    # Trust Engine API
    location /trust-api/ {
      proxy_pass http://trust-rollup:8082/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
      limit_req zone=perip burst=10;
    }

    # Static asset caching
    location ~* \.(css|js|png|jpg|jpeg|gif|svg|webp|ico|woff|woff2)$ {
      proxy_pass http://landing_upstream;
      expires 1h;
      add_header Cache-Control "public, max-age=3600";
      limit_req zone=perip burst=20 nodelay;
    }

    # Health for proxy itself
    location /proxy-health {
      return 200 '{"status":"ok","proxy":"nginx","https":true,"domain":"tiltcheck.me"}';
      add_header Content-Type application/json;
    }
  }
}
