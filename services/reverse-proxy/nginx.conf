user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
  worker_connections  1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  # JSON structured access log for easier ingestion (Loki/ELK)
  log_format  json  '{"time":"$time_iso8601","remote_addr":"$remote_addr","xff":"$http_x_forwarded_for","method":"$request_method","uri":"$request_uri","status":$status,"bytes":$body_bytes_sent,"referer":"$http_referer","ua":"$http_user_agent","req_time":$request_time}';
  access_log  /var/log/nginx/access.log  json;

  sendfile        on;
  keepalive_timeout  65;
  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml+rss image/svg+xml;
  gzip_min_length 1024;
  gzip_comp_level 5;
  gzip_vary on;

  # Basic per-IP rate limiting (30 requests per minute with small burst)
  limit_req_zone $binary_remote_addr zone=perip:10m rate=30r/m;

  upstream landing_upstream {
    server landing:8080;
  }

  upstream dashboard_upstream {
    server dashboard:5055;
  }

  # HTTP (port 80) - ACME challenge + redirect to HTTPS after cert is ready
  server {
    listen 80;
    server_name _;

    # ACME challenge for certbot
    location ^~ /.well-known/acme-challenge/ {
      root /var/www/certbot; # certbot will mount here
    }

    # Temporary: serve landing over HTTP until real cert is issued; optionally redirect later
    location / {
      proxy_pass http://landing_upstream;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }

  # HTTPS server using self-signed (replace with Let's Encrypt cert paths once issued)
  server {
    listen 443 ssl;
    server_name tiltcheck.it.com;

    ssl_certificate     /etc/ssl/localcerts/selfsigned.crt;
    ssl_certificate_key /etc/ssl/localcerts/selfsigned.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Landing pages at root
    location / {
      proxy_pass http://landing_upstream;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
      limit_req zone=perip burst=10 nodelay;
    }

    # Static asset caching
    location ~* \.(css|js|png|jpg|jpeg|gif|svg|webp|ico)$ {
      proxy_pass http://landing_upstream;
      expires 5m;
      add_header Cache-Control "public, max-age=300";
      limit_req zone=perip burst=20 nodelay;
    }

    # Dashboard under /dashboard preserving paths
    location /dashboard/ {
      proxy_pass http://dashboard_upstream;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
      limit_req zone=perip burst=15 nodelay;
    }

    # Dashboard API
    location /api/ {
      proxy_pass http://dashboard_upstream/api/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
      limit_req zone=perip burst=5;
    }

    # Health for proxy itself
    location /proxy-health {
      return 200 '{"status":"ok","proxy":"nginx","https":true}';
      add_header Content-Type application/json;
    }
  }
}
