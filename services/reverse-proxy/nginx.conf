user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
  worker_connections  1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  # JSON structured access log for easier ingestion (Loki/ELK)
  log_format  json  '{"time":"$time_iso8601","remote_addr":"$remote_addr","xff":"$http_x_forwarded_for","method":"$request_method","uri":"$request_uri","status":$status,"bytes":$body_bytes_sent,"referer":"$http_referer","ua":"$http_user_agent","req_time":$request_time}';
  access_log  /var/log/nginx/access.log  json;

  sendfile        on;
  keepalive_timeout  65;
  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml+rss image/svg+xml;
  gzip_min_length 1024;
  gzip_comp_level 5;
  gzip_vary on;

  # Basic per-IP rate limiting (30 requests per minute with small burst)
  limit_req_zone $binary_remote_addr zone=perip:10m rate=30r/m;

  upstream landing_upstream {
    server landing:8080;
  }

  upstream dashboard_upstream {
    server dashboard:5055;
  }
  
  upstream user_dashboard_upstream {
    server user-dashboard:6001;
  }
  
  upstream casino_api_upstream {
    server casino-data-api:6002;
  }

  upstream gameplay-analyzer {
    server gameplay-analyzer:7072;
  }

  upstream enhanced-analyzer {
    server enhanced-analyzer:7074;
  }

  upstream screen-analyzer {
    server screen-analyzer:7073;
  }

  upstream trust-rollup {
    server trust-rollup:8082;
  }

  # HTTP (port 80) - ACME challenge + redirect to HTTPS after cert is ready
  server {
    listen 80;
    server_name _;

    # ACME challenge for certbot
    location ^~ /.well-known/acme-challenge/ {
      root /var/www/certbot; # certbot will mount here
    }

    # Temporary: serve landing over HTTP until real cert is issued; optionally redirect later
    location / {
      proxy_pass http://landing_upstream;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }

  # HTTPS server for tiltcheck.it.com
  server {
    listen 443 ssl;
    server_name tiltcheck.it.com;

    ssl_certificate     /etc/ssl/localcerts/selfsigned.crt;
    ssl_certificate_key /etc/ssl/localcerts/selfsigned.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Landing pages at root
    location / {
      proxy_pass http://landing_upstream;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
      limit_req zone=perip burst=10 nodelay;
    }

    # User Dashboard - Discord-linked user portal
    location /user/ {
      proxy_pass http://user_dashboard_upstream/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Casino Data API - For AI agents
    location /casino-api/ {
      proxy_pass http://casino_api_upstream/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      
      # API rate limiting
      limit_req zone=api burst=20 nodelay;
    }
    
    # Trust Dashboard - Main analytics interface
    location /dashboard/ {
      proxy_pass http://dashboard_upstream/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
      limit_req zone=perip burst=15 nodelay;
    }

    # Gameplay Analyzer - Casino session tracking
    location /analyzer/ {
      proxy_pass http://gameplay-analyzer:7072/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
      limit_req zone=perip burst=10 nodelay;
    }

    # Enhanced Analyzer - Advanced pattern detection
    location /enhanced/ {
      proxy_pass http://enhanced-analyzer:7074/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
      # WebSocket support
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      limit_req zone=perip burst=5 nodelay;
    }

    # Screen Analyzer - OCR and visual analysis
    location /screen/ {
      proxy_pass http://screen-analyzer:7073/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
      # WebSocket support
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      limit_req zone=perip burst=5 nodelay;
    }

    # API endpoints
    location /api/ {
      proxy_pass http://dashboard_upstream/api/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
      limit_req zone=perip burst=5;
    }

    # Trust Engine API
    location /trust-api/ {
      proxy_pass http://trust-rollup:8082/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
      limit_req zone=perip burst=10;
    }

    # Static asset caching
    location ~* \.(css|js|png|jpg|jpeg|gif|svg|webp|ico)$ {
      proxy_pass http://landing_upstream;
      expires 1h;
      add_header Cache-Control "public, max-age=3600";
      limit_req zone=perip burst=20 nodelay;
    }

    # Health for proxy itself
    location /proxy-health {
      return 200 '{"status":"ok","proxy":"nginx","https":true,"domain":"tiltcheck.it.com"}';
      add_header Content-Type application/json;
    }
  }
}
