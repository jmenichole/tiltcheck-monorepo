name: Cache Rotate

on:
  schedule:
    - cron: '0 3 * * 1' # Weekly Monday 03:00 UTC
  workflow_dispatch:

jobs:
  rotate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '20'
      - name: Enable Corepack
        run: corepack enable
      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3
      - name: Cache Docker layers (weekly key)
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: buildx-weekly-${{ runner.os }}-${{ github.run_id }}
          restore-keys: |
            buildx-weekly-${{ runner.os }}-
      - name: Prime build cache (discord-bot minimal build)
        env:
          DOCKER_BUILDKIT: 1
        run: docker build -f apps/discord-bot/Dockerfile --target builder -t tiltcheck-cache-prime .
      - name: Done
        run: echo "âœ… Cache rotation complete"