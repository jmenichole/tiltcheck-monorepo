name: Health Smoke

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  health-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '20'
      
      - name: Enable Corepack (pnpm)
        run: corepack enable
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq
      - name: Build images
        env:
          DOCKER_BUILDKIT: 1
        run: docker compose build discord-bot trust-rollup landing
      - name: Start services (smoke mode)
        env:
          SKIP_DISCORD_LOGIN: 'true'
        run: docker compose up -d discord-bot trust-rollup landing
      - name: Wait briefly for startup
        run: sleep 8
      - name: Run health checks (fail if not ready)
        env:
          REQUIRE_READY: 'true'
          WAIT_ATTEMPTS: '25'
          WAIT_INTERVAL: '2'
        run: bash scripts/check-health.sh
      - name: Dump logs on failure
        if: failure()
        run: |
          docker logs tiltcheck-bot || true
          docker logs tiltcheck-rollup || true
      - name: Success marker
        run: echo "âœ… Smoke health passed"