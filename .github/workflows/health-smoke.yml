name: Health Smoke

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  health-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false
      
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      
      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq
      - name: Build images
        env:
          DOCKER_BUILDKIT: 1
        run: docker-compose build discord-bot trust-rollup
      - name: Start services (smoke mode)
        env:
          SKIP_DISCORD_LOGIN: 'true'
        run: docker-compose up -d discord-bot trust-rollup
      - name: Wait briefly for startup
        run: sleep 8
      - name: Run health checks (fail if not ready)
        env:
          REQUIRE_READY: 'true'
          WAIT_ATTEMPTS: '25'
          WAIT_INTERVAL: '2'
        run: bash scripts/check-health.sh
      - name: Dump logs on failure
        if: failure()
        run: |
          docker logs tiltcheck-bot || true
          docker logs tiltcheck-rollup || true
      - name: Success marker
        run: echo "âœ… Smoke health passed"