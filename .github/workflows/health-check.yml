name: Health Full

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  health-full:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack (pnpm)
        run: corepack enable

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Inject Discord secrets
        run: |
          echo "DISCORD_TOKEN=${{ secrets.DISCORD_TOKEN }}" >> $GITHUB_ENV
          echo "DISCORD_CLIENT_ID=${{ secrets.DISCORD_CLIENT_ID }}" >> $GITHUB_ENV
          echo "DISCORD_GUILD_ID=${{ secrets.DISCORD_GUILD_ID }}" >> $GITHUB_ENV

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: pnpm-store-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-

      - name: Build images
        env:
          DOCKER_BUILDKIT: 1
        run: docker compose build discord-bot trust-rollup

      - name: Start services
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          DISCORD_CLIENT_ID: ${{ secrets.DISCORD_CLIENT_ID }}
          DISCORD_GUILD_ID: ${{ secrets.DISCORD_GUILD_ID }}
          SKIP_DISCORD_LOGIN: 'false'
        run: docker compose up -d discord-bot trust-rollup

      - name: Wait briefly for startup
        run: sleep 10

      - name: Run health checks (fail if not ready)
        env:
          REQUIRE_READY: 'true'
          WAIT_ATTEMPTS: '30'
          WAIT_INTERVAL: '3'
        run: bash scripts/check-health.sh

      - name: Flush trust-rollup snapshot
        run: docker exec tiltcheck-rollup node -e "import('./dist/index.js').then(m=>m.flushTrustRollups())"

      - name: Validate trust-rollup snapshot
        run: |
          docker exec tiltcheck-rollup sh -c "test -f /app/data/trust-rollups.json || (echo 'missing snapshot' && exit 1)"
          docker exec tiltcheck-rollup cat /app/data/trust-rollups.json | jq -e '.batches | length >= 1' >/dev/null || (echo 'snapshot batches invalid' && exit 1)
          docker exec tiltcheck-rollup cat /app/data/trust-rollups.json | jq -e '.batches[-1].domain and .batches[-1].casino' >/dev/null || (echo 'missing domain/casino sections' && exit 1)

      - name: Dump logs on failure
        if: failure()
        run: |
          docker logs tiltcheck-bot || true
          docker logs tiltcheck-rollup || true

      - name: Success marker
        run: echo "âœ… Health checks succeeded"