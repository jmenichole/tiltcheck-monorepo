name: Commands Validate

on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Enable Corepack
        run: corepack enable && corepack prepare pnpm@9 --activate
      - name: Install deps
        run: pnpm install --frozen-lockfile
      - name: Dry-run discord-bot (if inputs provided)
        run: |
          if [ -n "$DISCORD_TOKEN" ] && [ -n "$DISCORD_CLIENT_ID" ]; then \
            pnpm --filter @tiltcheck/discord-bot deploy:commands:dry-run || true; \
          else \
            echo "Skipping discord-bot dry-run (missing DISCORD_TOKEN / DISCORD_CLIENT_ID)"; \
          fi
      - name: Dry-run justthetip-bot (if inputs provided)
        run: |
          if [ -n "$JUSTTHETIP_DISCORD_TOKEN" ] && [ -n "$JUSTTHETIP_DISCORD_CLIENT_ID" ]; then \
            pnpm --filter @tiltcheck/justthetip-bot deploy:commands:dry-run || true; \
          else \
            echo "Skipping justthetip-bot dry-run (missing JUSTTHETIP_DISCORD_TOKEN / JUSTTHETIP_DISCORD_CLIENT_ID)"; \
          fi
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: command-validate
          path: |
            apps/discord-bot/data/last-command-sync.json
            apps/justthetip-bot/data/last-command-sync.json
          if-no-files-found: warn