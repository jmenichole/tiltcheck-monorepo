name: Deploy Dashboard

on:
  push:
    branches: [main]
    paths:
      - 'services/dashboard/**'
      - 'packages/**'
      - '.github/workflows/deploy-dashboard.yml'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Enable Corepack
        run: corepack enable

      - name: Activate pnpm 9 (lockfile v9)
        run: corepack prepare pnpm@9.0.0 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --no-link-workspace-packages

      - name: Build packages
        run: pnpm run build

      - name: Run tests
        run: pnpm --filter @tiltcheck/dashboard test

      - name: Configure Docker PATH
        run: |
          # Add Docker CLI to PATH if installed in $HOME/.docker/bin
          if [ -d "$HOME/.docker/bin" ] && [[ ":$PATH:" != *":$HOME/.docker/bin:"* ]]; then
            echo "$HOME/.docker/bin" >> $GITHUB_PATH
          fi

      - name: Build Docker image
        run: |
          docker build -f services/dashboard/Dockerfile -t tiltcheck-dashboard:${{ github.sha }} .
          docker tag tiltcheck-dashboard:${{ github.sha }} tiltcheck-dashboard:latest

      - name: Validate Docker Hub credentials
        if: github.event_name != 'pull_request'
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: bash scripts/validate-docker-credentials.sh

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push to Docker Hub
        if: github.event_name != 'pull_request'
        run: |
          docker tag tiltcheck-dashboard:latest ${{ secrets.DOCKER_USERNAME }}/tiltcheck-dashboard:latest
          docker tag tiltcheck-dashboard:latest ${{ secrets.DOCKER_USERNAME }}/tiltcheck-dashboard:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/tiltcheck-dashboard:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/tiltcheck-dashboard:${{ github.sha }}

      - name: Deploy to server
        if: github.event_name != 'pull_request'
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd /opt/tiltcheck
            docker compose pull dashboard
            docker compose up -d dashboard
            docker system prune -f

      - name: Verify deployment health
        if: github.event_name != 'pull_request'
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            echo "Waiting for dashboard to be ready..."
            MAX_ATTEMPTS=30
            ATTEMPT=0
            
            while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
              ATTEMPT=$((ATTEMPT + 1))
              echo "Attempt $ATTEMPT/$MAX_ATTEMPTS..."
              
              # Check if container is running
              if ! docker ps | grep -q tiltcheck-dashboard; then
                echo "Error: dashboard container is not running"
                docker ps -a | grep tiltcheck-dashboard || true
                docker logs tiltcheck-dashboard --tail 50 || true
                exit 1
              fi
              
              # Check health endpoint using curl (fallback to wget if curl not available)
              HEALTH_RESPONSE=$(docker exec tiltcheck-dashboard sh -c 'curl -sf http://localhost:5055/api/health 2>/dev/null || wget -q -O - http://localhost:5055/api/health 2>/dev/null' || echo "")
              
              if [ -n "$HEALTH_RESPONSE" ]; then
                echo "Health response: $HEALTH_RESPONSE"
                
                # Dashboard health endpoint doesn't have a ready field, 
                # so we check if it responds with valid JSON
                if echo "$HEALTH_RESPONSE" | grep -q '"lastSnapshotTs"'; then
                  echo "✅ Dashboard is healthy and responding!"
                  exit 0
                else
                  echo "Dashboard response unexpected, waiting..."
                fi
              else
                echo "Health endpoint not responding yet..."
              fi
              
              sleep 2
            done
            
            echo "❌ Deployment verification failed: dashboard did not become ready within timeout"
            docker logs tiltcheck-dashboard --tail 100
            exit 1
