name: Deploy Dashboard

on:
  push:
    branches: [main]
    paths:
      - 'services/dashboard/**'
      - 'packages/**'
      - '.github/workflows/deploy-dashboard.yml'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Enable Corepack
        run: corepack enable

      - name: Activate pnpm 9 (lockfile v9)
        run: corepack prepare pnpm@9.0.0 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm run build

      - name: Run tests
        run: pnpm --filter @tiltcheck/dashboard test

      - name: Configure Docker PATH
        run: |
          # Add Docker CLI to PATH if installed in $HOME/.docker/bin
          if [ -d "$HOME/.docker/bin" ] && [[ ":$PATH:" != *":$HOME/.docker/bin:"* ]]; then
            echo "$HOME/.docker/bin" >> $GITHUB_PATH
          fi

      - name: Build Docker image
        run: |
          docker build -f services/dashboard/Dockerfile -t tiltcheck-dashboard:${{ github.sha }} .
          docker tag tiltcheck-dashboard:${{ github.sha }} tiltcheck-dashboard:latest

      - name: Validate Docker Hub credentials
        if: github.event_name != 'pull_request'
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: bash scripts/validate-docker-credentials.sh

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push to Docker Hub
        if: github.event_name != 'pull_request'
        run: |
          docker tag tiltcheck-dashboard:latest ${{ secrets.DOCKER_USERNAME }}/tiltcheck-dashboard:latest
          docker tag tiltcheck-dashboard:latest ${{ secrets.DOCKER_USERNAME }}/tiltcheck-dashboard:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/tiltcheck-dashboard:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/tiltcheck-dashboard:${{ github.sha }}

      - name: Deploy to server
        if: github.event_name != 'pull_request'
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd /opt/tiltcheck
            docker compose pull dashboard
            docker compose up -d dashboard
            docker system prune -f
