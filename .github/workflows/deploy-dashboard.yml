name: Deploy Dashboard

on:
  push:
    branches: [main]
    paths:
      - 'services/dashboard/**'
      - 'packages/**'
      - '.github/workflows/deploy-dashboard.yml'
  workflow_dispatch:

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.0.0'

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages in dependency order
        run: |
          pnpm --filter @tiltcheck/types build
          pnpm --filter @tiltcheck/config build
          pnpm --filter @tiltcheck/esm-utils build
          pnpm --filter @tiltcheck/database build
          pnpm --filter @tiltcheck/event-router build
          pnpm --filter @tiltcheck/pricing-oracle build
          pnpm --filter @tiltcheck/trust-rollup build

      - name: Build dashboard (services/dashboard - Express server)
        run: pnpm --filter "./services/dashboard" build

      - name: Run tests
        run: pnpm --filter "./services/dashboard" test
        continue-on-error: true

      - name: Verify Dockerfile
        run: |
          if [ ! -f Dockerfile.railway ]; then
            echo "❌ Dockerfile.railway not found"
            exit 1
          fi
          echo "✅ Dockerfile.railway exists"

      - name: Deployment status
        run: |
          echo "ℹ️  Build and tests successful!"
          echo "ℹ️  Railway will automatically deploy from main branch"
          echo "ℹ️  Check Railway dashboard for deployment status"
          echo "ℹ️  Dashboard URL: https://[your-railway-app].railway.app"
