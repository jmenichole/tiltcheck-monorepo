name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.0.0
      
      - name: Install deps
        run: pnpm install --frozen-lockfile
      
      - name: Build packages in dependency order
        run: |
          pnpm --filter @tiltcheck/types run build
          pnpm --filter @tiltcheck/config run build
          pnpm --filter @tiltcheck/esm-utils run build
          pnpm --filter @tiltcheck/database run build
          pnpm --filter @tiltcheck/shared run build
          pnpm --filter @tiltcheck/api-client run build
          pnpm --filter @tiltcheck/auth run build
          pnpm --filter @tiltcheck/event-router run build
          pnpm --filter @tiltcheck/pricing-oracle run build
          pnpm --filter @tiltcheck/trust-rollup run build
      
      - name: Build services/dashboard (Express server)
        run: pnpm --filter "./services/dashboard" run build
        continue-on-error: true
      
      - name: Build apps/dashboard (Next.js app)
        run: pnpm --filter "./apps/dashboard" run build
      
      - name: Lint
        run: pnpm lint
        continue-on-error: true
      
      - name: Type check
        run: pnpm exec tsc -p tsconfig.json --noEmit
        continue-on-error: true
      
      - name: Run tests
        run: pnpm test
        continue-on-error: true
      
      - name: Generate coverage
        run: pnpm coverage
        continue-on-error: true
      
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
