name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install pnpm
        run: npm install -g pnpm@8
      - name: Install deps
        run: pnpm install --frozen-lockfile || pnpm install
      - name: Build all
        run: pnpm build
      - name: Lint
        run: pnpm lint
      - name: Bundle components
        run: pnpm bundle:components
      - name: Contrast audit
        run: pnpm contrast
      - name: DOM contrast audit
        run: pnpm contrast:dom
      - name: Accessibility audit (pa11y + lighthouse)
        run: pnpm a11y:audit
      - name: Run tests (Vitest)
        run: pnpm test
      - name: Landing server health check
        run: |
          cd services/landing
          node server.js &
          SERVER_PID=$!
          sleep 3
          curl -f http://localhost:8080/health || (kill $SERVER_PID && exit 1)
          kill $SERVER_PID
        env:
          PORT: 8080
          LANDING_LOG_PATH: /tmp/ci-landing.log
          ADMIN_IP_1: 127.0.0.1
      - name: Generate coverage report
        run: pnpm coverage
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
      - name: Upload component bundle
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: component-bundle
          path: dist/components/

  components-a11y:
    name: Components A11y & Contrast
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install pnpm
        run: npm install -g pnpm@8
      - name: Install deps
        run: pnpm install --frozen-lockfile || pnpm install
      - name: Run audits (bundle + contrast + a11y)
        run: pnpm audit:all
      - name: Upload component bundle
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: component-bundle
          path: dist/components/
          overwrite: true

  landing-a11y:
    name: Landing A11y
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install pnpm
        run: npm install -g pnpm@8
      - name: Install deps
        run: pnpm install --frozen-lockfile || pnpm install
      - name: Run landing accessibility audit
        run: pnpm a11y:audit:landing
      - name: Upload landing a11y artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: landing-a11y
          path: |
            dist/landing-lighthouse-accessibility.json
