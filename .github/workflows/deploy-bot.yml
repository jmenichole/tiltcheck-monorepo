name: Deploy Discord Bot

on:
  push:
    branches: [main]
    paths:
      - 'apps/discord-bot/**'
      - 'packages/**'
      - '.github/workflows/deploy-bot.yml'
  workflow_dispatch:

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.0.0'

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: |
          pnpm --filter @tiltcheck/types build
          pnpm --filter @tiltcheck/config build
          pnpm --filter @tiltcheck/esm-utils build
          pnpm --filter @tiltcheck/database build
          pnpm --filter @tiltcheck/discord-utils build

      - name: Build Discord bot
        run: pnpm --filter @tiltcheck/discord-bot build

      - name: Verify Docker build (without push)
        run: |
          docker build -f apps/discord-bot/Dockerfile -t tiltcheck-bot:${{ github.sha }} .
          echo "✅ Docker image builds successfully"

      - name: Deployment status
        run: |
          echo "ℹ️  Build successful!"
          echo "ℹ️  Railway will automatically deploy from main branch"
          echo "ℹ️  Check Railway dashboard for deployment status"
