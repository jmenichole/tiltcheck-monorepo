<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waitlist Sign-Up</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <!--
        Load Supabase credentials from config.js.
        Create a file named 'config.js' in the same directory with the following content:
        window.SUPABASE_URL = 'https://your-real-supabase-url.supabase.co';
        window.SUPABASE_ANON_KEY = 'your-real-anon-key';
        Make sure to exclude 'config.js' from version control (.gitignore).
    -->
    <script src="config.js"></script>
    <script>
        const supabase = supabase.createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);

        async function signUp(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const { data, error } = await supabase.from('waitlist').insert([{ email }]);
            if (error) {
                alert('Error signing up: ' + error.message);
            } else {
                alert('Thank you for signing up!');
                document.getElementById('email').value = '';
            }
        }
    </script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Pitch</a></li>
                <li><a href="grant-questions.html">Grant Questions</a></li>
                <li><a href="marketing-schedule.html">Marketing Schedule</a></li>
                <li><a href="waitlist.html" class="active">Waitlist</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="content">
            <h1>Join the Waitlist</h1>
            <p>Be the first to know when TiltCheck launches. Sign up below:</p>
            <form onsubmit="signUp(event)">
                <input type="email" id="email" placeholder="Enter your email" required>
                <button type="submit">Sign Up</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 TiltCheck. All rights reserved.</p>
    </footer>
</body>
</html>
