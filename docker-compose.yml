# TiltCheck One-Launch Deployment
# Deploy all core services with: docker-compose up -d
# For minimum viable deployment: docker-compose up -d landing
# For full deployment: docker-compose --profile full up -d

services:
  # ===========================================
  # REVERSE PROXY - Entry point for all traffic
  # ===========================================
  reverse-proxy:
    build:
      context: .
      dockerfile: services/reverse-proxy/Dockerfile
    container_name: tiltcheck-proxy
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped
    networks:
      - tiltcheck
    depends_on:
      landing:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/proxy-health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ===========================================
  # CORE SERVICES
  # ===========================================
  
  landing:
    build:
      context: .
      dockerfile: services/landing/Dockerfile
    container_name: tiltcheck-landing
    expose:
      - "8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - LANDING_LOG_PATH=/tmp/landing-requests.log
      - ADMIN_IP_1=${ADMIN_IP_1}
      - ADMIN_IP_2=${ADMIN_IP_2}
      - ADMIN_IP_3=${ADMIN_IP_3}
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - tiltcheck
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  dashboard:
    build:
      context: .
      dockerfile: services/dashboard/Dockerfile
    container_name: tiltcheck-dashboard
    expose:
      - "5055"
    environment:
      - NODE_ENV=production
      - PORT=5055
      - DASHBOARD_POLL_MS=${DASHBOARD_POLL_MS:-30000}
      - DASHBOARD_EVENTS_KEEP_DAYS=${DASHBOARD_EVENTS_KEEP_DAYS:-7}
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL}
    volumes:
      - ./data:/app/data
      - dashboard-events:/app/data/events
    restart: unless-stopped
    networks:
      - tiltcheck
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5055/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  discord-bot:
    build:
      context: .
      dockerfile: apps/discord-bot/Dockerfile
    container_name: tiltcheck-bot
    environment:
      - NODE_ENV=production
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID}
      - DISCORD_GUILD_ID=${DISCORD_GUILD_ID}
      - DASHBOARD_URL=http://dashboard:5055
      - SUSLINK_AUTO_SCAN=${SUSLINK_AUTO_SCAN:-true}
      - TRUST_THRESHOLD=${TRUST_THRESHOLD:-60}
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - tiltcheck
    depends_on:
      dashboard:
        condition: service_healthy

  trust-rollup:
    build:
      context: .
      dockerfile: services/trust-rollup/Dockerfile
    container_name: tiltcheck-rollup
    expose:
      - "8082"
    environment:
      - NODE_ENV=production
      - PORT=8082
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - tiltcheck
    depends_on:
      - dashboard

networks:
  tiltcheck:
    driver: bridge

volumes:
  dashboard-events:
